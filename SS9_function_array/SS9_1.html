        }

        //bubble sort
        let arr3 = [5,4,3,2,1];
        for(let i=0; i<arr3.length; i++){
            for(let j=0; j<arr3.length-1; j++){
                if(arr3[j]>arr3[j+1]){
                    let temp = arr3[j];
                    arr3[j] = arr3[j+1];
                    arr3[j+1] = temp;
                }
            }
        }
        console.log(arr3);

        //selection sort
        let arr4 = [5,4,3,2,1];
        for(let i=0; i<arr4.length; i++){
            let min = i;
            for(let j=i+1; j<arr4.length; j++){
                if(arr4[j]<arr4[min]){
                    min = j;
                }
            }
            if(min!=i){
                let temp = arr4[i];
                arr4[i] = arr4[min];
                arr4[min] = temp;
            }
        }
        console.log(arr4);

        //delete all elements in an array
