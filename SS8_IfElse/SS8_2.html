<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // # Bài tập bắt buộc
      // 1. Cho người dùng nhập vào 1 số, kiểm tra số đó dương, hay âm
      // 2. Kiểm tra 1 số được người dùng nhập vào có phải số nguyên tố không,
      // biết số nguyên tố là số chỉ chia hết cho 1 và chính nó
      // 3. Cho người dùng nhập vào 1 string, đếm số lượng kí tự 'a', 'i' trong đoạn đó

      //----------------------------------- Lời giải ---------------------------
      //Bài 1:
      let number = Number(prompt("Enter a number: "));
      if (number == 0) {
        document.write(`${number} không phải số âm cũng không phải số dương`);
      } else if (number > 0) {
        document.write(`${number} là một số dương`);
      } else document.write(`${number} là một số âm`);

      //Bài 2:
      let number1 = Number(prompt("Enter a number1: "));
      let check = 0;
      if(number1 < 2) {
        check = 1;
      }
      for (let i = 2; i <= Math.sqrt(number1); i++) {
        if ((number1 % i)==0) {
          check = 1;
          break;
        }
      }
      if (check == 0) {
        document.write(`${number1} là một số nguyên tố`);
      } else {
        document.write(`${number1} không phải là một số nguyên tố`);
      }

      //Bai 3:
      let string = prompt("Enter a string: ");
      let sub1 = "a";
      let sub2 = 'i';
      document.write(`Dãy vừa nhập là: ` + string + "<br>");
      document.write('Dãy vừa nhập có ' + (string.split(sub1).length-1) + ' chữ "a" <br> ');
      document.write('Dãy vừa nhập có ' + (string.split(sub2).length-1) + ' chữ "i" ');


    </script>
  </body>
</html>
