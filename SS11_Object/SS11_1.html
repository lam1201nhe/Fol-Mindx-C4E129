    <script>
      //Bai 1:
      const country = Object.keys(Vaccines);
      let twelveCountries = [];
      let count = 0;
      for(let item of country) {
        twelveCountries.push(item);
        count++;
        if(count == 12){
          break;
        }
      }
      console.log(twelveCountries);
      mostPopulousCountry = (twelveCountries) => {
        let max = twelveCountries[0];
        let maxCoun = "";
        for (let pop of twelveCountries) {
          if (pop.All.population > max) {
            max = pop.All.population;
            maxCoun = pop;
          }
        }
        return maxCoun;
      };
      console.log(mostPopulousCountry(twelveCountries));

      //Bai 2:
      bubbleSortAsc = (twelveCountries) => {
        for (let i = 0; i < twelveCountries.length; i++) {
          for (let j = 0; j < twelveCountries.length - 1 - i; j++) {
            if (
              twelveCountries[j].All.country.charCodeAt(0) >
              twelveCountries[j + 1].All.country.charCodeAt(0)
            ) {
              let temp = twelveCountries[j];
              twelveCountries[j] = twelveCountries[j + 1];
              twelveCountries[j + 1] = temp;
            }
          }
        }
        return twelveCountries;
      };
      console.log(bubbleSortAsc(twelveCountries));
    </script>
